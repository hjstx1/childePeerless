<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>We Act</title>
<link rel="stylesheet" href="../../plug-in/bootstrap-3.3.7-dist/css/bootstrap.css">
<link rel="stylesheet" href="../../style/common/commonStyle.css">
<script src="../../plug-in/jquery/jquery-3.2.1.js"></script>
<script src="../../plug-in/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
</head>
<body>
	<div class="common_bg">
		<nav class="common-nav">
			<div class="common-rowContent">
				<div class="row">
					<div class="col-lg-3">
						<div class="common-logo">
							<a href="#"><img alt="" src="../../images/logo.jpg" />我们聚 <em>.</em></a>
						</div>
					</div>
				</div>
			</div>
		</nav>
		
		<div class="common_main">
			<div class="overlay"></div>
			
			<div class="common_main_container">
				<div class="cp_login_main">
					<div class="row">
						<div class="col-lg-8">
							<div class="cp_login_left carousel slide" data-ride="carousel">
								<!-- 轮播（Carousel）项目 -->
								<div class="carousel-inner">
									<div class="item active">
										<span>Let's Party</span>
										<h1>我们聚会吧</h1>
										<h2>这个站点是为了我的家人及朋友，能够更方便的聚会而建立</h2>
									</div>
									<div class="item">
										<span>Let's Party</span>
										<h1>一起搞事情</h1>
										<h2>分离太久，重聚首，搞事情~~~</h2>
									</div>
									<div class="item">
										<span>Let's Party</span>
										<h1>吃喝玩游</h1>
										<h2>我们的梦想是不上学，不上班，起来嗨~</h2>
									</div>
								</div>
							</div>
						</div>
						<div class="col-lg-4">
							<div class="cp_login_right">
								<ul class="nav nav-pills nav-justified">
									<li class="active">
										<a href="#login" data-toggle="tab">登陆</a>
									</li>
									<li><a href="#regist" data-toggle="tab">注册</a></li>
								</ul>
								<div class="tab-content login_tab-content">
									<div class="tab-pane fade in active" id="login">
										<form action="#">
											<div class="row form-group">
												<div class="col-md-12">
													<label for="username">用户名或手机号</label>
													<input type="text" class="form-control" id="username">
												</div>
											</div>
											<div class="row form-group">
												<div class="col-md-12">
													<label for="password">密码</label>
													<input type="password" class="form-control" id="password">
												</div>
											</div>
											<div class="row form-group">
												<div class="col-md-12">
													<input type="submit" class="btn btn-primary" value="登陆">
												</div>
											</div>
										</form>
									</div>
									<div class="tab-pane fade" id="regist">
										<form action="#">
											<div class="row form-group">
												<div class="col-md-12">
													<label for="username">用户名或手机号</label>
													<input type="text" class="form-control" id="username">
												</div>
											</div>
											<div class="row form-group">
												<div class="col-md-12">
													<label for="password">密码</label>
													<input type="password" class="form-control" id="password">
												</div>
											</div>
											<div class="row form-group">
												<div class="col-md-12">
													<label for="password2">重复密码</label>
													<input type="password" class="form-control" id="password2">
												</div>
											</div>
											<div class="row form-group">
												<div class="col-md-12">
													<input type="submit" class="btn btn-primary" value="注册">
												</div>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="common-footer">
			<div class="common-footer-container">Copyright ©2017 胡俊</div>
		</div>
	</div>
</body>
</html>
